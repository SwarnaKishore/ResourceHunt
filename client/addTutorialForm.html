
<template name="addResourceForm">

  <a id="addResource" href="#!" onclick="Show_Div(Div_1)"> Click here to add
  </a>

<div id="Div_1" style="display: none;">
<div class="card">
<div class="card-content">
<form class="col s12 m6 l4" name="addForm">


          <div class="row">
          <div class="input-field col s12 m6 l6">
          <input id="resourceName" type="text" class="validate">
          <label for="resourceName">Enter name of resource</label>
          </div>
          </div>

          <div class="row">
          <div class="input-field col s12 m6 l6">
          <input id="resourceUrl" type="url" class="validate">
          <label for="resourceUrl">Enter url of resource</label>
          </div>
          </div>


 <button class="btn waves-effect waves-light" type="submit" name="action">Add resource
    <i class="mdi-content-send right"></i>
  </button>

</form>



</div>
</div>
</div>



</template>
